<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <main>
        <header>
            <h1>Temperature Converter</h1>
        </header>
        <div class="inputs">
            <input type="number" name="celcius" id="celcius" class="input" placeholder="Temperture in Celcius">
            <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Temperture in Fahrenheit">
            <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Temperture in Kelvin">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
